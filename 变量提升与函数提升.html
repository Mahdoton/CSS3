<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 只有用var声明的变量才有提升效果  const let声明均没有提升效果
    console.log(up);
    var up = 1;
    // 用声明方式声明的函数才有提升效果
    show();

    function show() {
      console.log("show()");
    }
    // 如果是将一个函数的引用赋值给另一个变量  那么这个函数没有提升效果
    // var show = function(){
    //   console.log("show()")
    // }
    // show();

    var equal = 12;
    function equal(){
      console.log("equal()")
    }

    // 变量提升和函数提升的命名发生冲突时  会优先保留函数  摒弃变量
  </script>
</body>

</html>
